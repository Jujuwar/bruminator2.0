# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    main.twig.config_extension:
        class: MainBundle\Twig\ConfigExtension
        arguments:
            doctrine: "@doctrine"
        tags:
            - { name: twig.extension }

    main.twig.remove_accent_extension:
        class: MainBundle\Twig\RemoveAccentExtension
        tags:
            - { name: twig.extension }

    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

    twig.extension.date:
        class: Twig_Extensions_Extension_Date
        arguments:
            - "@translator.default"
        tags:
            - { name: twig.extension }

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

    team.control_team:
        class: TeamBundle\Utils\ControlTeam
        arguments: ['@doctrine.orm.entity_manager']

    log.action_log:
        class: LogBundle\Utils\Log
        arguments: ['@doctrine.orm.entity_manager']

    match.control_match:
        class: MatchBundle\Utils\ControlMatch
        arguments: ['@doctrine.orm.entity_manager', '@team.control_team']